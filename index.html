<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <title>
                    Dashboard
                </title>
            </meta>
        </meta>
        <link href="style.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css" rel="stylesheet">
            </link>
        </link>
    </head>
    <body class="dark-theme">
        <!-- sidebar -->
        <div class="sidebar-container visible" id="sidebar-container">
            <div class="sidebar" id="sidebar">
                <div class="hamburger" id="hamburger" onclick="sidebar();">
                    <div class="line" id="lineTop2">
                    </div>
                    <div class="line" id="lineBottom2">
                    </div>
                </div>
                <button>
                    <ion-icon name="add">
                    </ion-icon>
                    NEW REPORT
                </button>
                <div class="section">
                    <div class="tab active">
                        <ion-icon name="home-outline">
                        </ion-icon>
                        <p>
                            Home
                        </p>
                    </div>
                    <div class="tab">
                        <ion-icon name="analytics-outline">
                        </ion-icon>
                        <p>
                            Analytics
                        </p>
                    </div>
                    <div class="tab">
                        <ion-icon name="cash-outline">
                        </ion-icon>
                        <p>
                            Sales
                        </p>
                    </div>
                    <div class="tab">
                        <ion-icon name="trending-down-outline">
                        </ion-icon>
                        <p>
                            Costs
                        </p>
                    </div>
                    <div class="tab">
                        <ion-icon class="cart" name="cart-outline">
                        </ion-icon>
                        <p>
                            Market
                        </p>
                    </div>
                </div>
                <div class="section-middle">
                    <div class="tab">
                        <ion-icon name="people-outline">
                        </ion-icon>
                        <p>
                            Users
                        </p>
                    </div>
                    <div class="tab">
                        <ion-icon name="flag-outline">
                        </ion-icon>
                        <p>
                            Reviews
                        </p>
                    </div>
                    <div class="tab">
                        <ion-icon name="chatbox-ellipses-outline">
                        </ion-icon>
                        <p>
                            feedback
                        </p>
                    </div>
                </div>
                <div class="section-bottom">
                    <div class="tab">
                        <ion-icon name="settings-outline">
                        </ion-icon>
                        <label class="switch" for="">
                            <input id="theme-toggle" name="" type="checkbox">
                                <span class="slider round">
                                </span>
                            </input>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- main -->
        <section class="main" id="main">
            <div class="top">
                <div class="hamburger" id="hamburger" onclick="sidebar()">
                    <div class="line" id="lineTop1">
                    </div>
                    <div class="line" id="lineBottom1">
                    </div>
                </div>
                <ion-icon class="calendar" name="calendar-number-outline">
                </ion-icon>
                <div class="search-box">
                    <input id="" name="" placeholder="Search...." type="text">
                    </input>
                    <ion-icon name="search">
                    </ion-icon>
                </div>
                <div class="account">
                    <p>
                        John Doe
                    </p>
                    <div class="notification">
                        3
                    </div>
                    <ion-icon name="person-circle-outline">
                    </ion-icon>
                </div>
            </div>
            <div class="content" id="content">
                <h1 class="greeting">
                    Hello
                    <span class="accent">
                        John Doe
                    </span>
                </h1>
                <p class="subtitle">
                    You are
                    <span class="accent">
                        51%
                    </span>
                    more productive today!
                </p>
                <div class="row">
                    <div class="data rect">
                        <div class="container session-length">
                            <ion-icon class="session-length-icon" name="hourglass-outline">
                            </ion-icon>
                            <div class="text">
                                <h3>
                                    1.2hr
                                </h3>
                                <p>
                                    AVG SESSION LENGTH
                                </p>
                            </div>
                            <ion-icon class="open" name="open-outline">
                            </ion-icon>
                        </div>
                        <table class="charts-css area multiple hide-data session-length">
                            <tbody>
                                <tr class="first">
                                    <td class="first" style="--start:0.1; --size:0.5;">
                                    </td>
                                    <td class="second" style="--start:0; --size:0.2;">
                                    </td>
                                    <td class="third" style="--start:0.2; --size:0.3;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first" style="--start:0.5; --size:0.8;">
                                    </td>
                                    <td class="second" style="--start:0.2; --size:0.5;">
                                    </td>
                                    <td class="third" style="--start:0.3; --size:0.1;">
                                    </td>
                                </tr>
                                <tr class="last">
                                    <td class="first" style="--start:0.8; --size:0.4;">
                                    </td>
                                    <td class="second" style="--start:0.5; --size:0.3;">
                                    </td>
                                    <td class="third" style="--start:0.1; --size:0.2;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- small container -->
                    <div class="small-container">
                        <div class="data small red">
                            <div class="container">
                                <ion-icon name="trending-down">
                                </ion-icon>
                                <div class="text">
                                    <h3>
                                        508
                                    </h3>
                                    <p>
                                        LESS SESSIONS
                                    </p>
                                </div>
                                <ion-icon name="open-outline" class="open"></ion-icon>

                                <h1 id="23">23%</h1>
                            </div>
                        </div>
                        <div class="data small green">
                            <div class="container">
                                <ion-icon name="trending-up">
                                </ion-icon>
                                <div class="text">
                                    <h3>
                                        1.2K
                                    </h3>
                                    <p>
                                        MORE USERS
                                    </p>
                                </div>
                                <ion-icon name="open-outline" class="open"></ion-icon>

                                <h1 id="23">48%</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- second row -->
                
            </div>
        </section>
    </body>
</html>
